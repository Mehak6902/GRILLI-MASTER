<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment - Restaurant Name</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('https://www.wiprolighting.com/media/images/blogpost/image/04-(1)-1644305193.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(200, 200, 200, 0.6); /* Adjust the opacity of the background color if needed */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }

    .image-container {
      flex: 1;
      padding-right: 20px;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
    }

    .form-container {
      flex: 2;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 50%;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/72/72061.png" alt="Restaurant Image">
    </div>
    <div class="form-container">
      <h1>Secure Payment</h1>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="payment-method" required>
          <option value="" disabled selected >Select Payment Method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="apple-pay">Apple Pay</option>
          <!-- Add more payment options as needed -->
        </select>
        <textarea name="comments" placeholder="Additional Comments"></textarea>
        <input type="submit" value="Proceed to Payment">
      </form>
      <div class="footer">
      </div>
    </div>
  </div>
</body>
</html>
